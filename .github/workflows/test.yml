name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs: 
  test:
    runs-on: ubuntu-latest

    env: 
      NODE_ENV: test
      MONGO_URI_TEST: ${{ secrets.MONGO_URI_TEST }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test